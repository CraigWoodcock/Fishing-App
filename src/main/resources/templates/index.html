<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Fishing Session Tracker | Record Your Fishing Adventures</title>
    <meta name="description" content="Welcome to Fishing Session Tracker. Add our app to your home screen for quick access to record and manage your fishing adventures.">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="robots" content="index, follow">
</head>
<body class="bg-black text-white">
<div class="w-full min-h-screen">
<header class="text-center p-4 pb-0 mb-6 w-full">
    <h1 class="text-3xl font-bold mb-0.5">Fishing Session Tracker</h1>
</header>
<main class="flex-grow flex items-center justify-center w-full mt-8">
    <section class="bg-gray-900 p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Welcome to the Fishing Tracker</h2>
        <p class="mb-4">If you haven't already, please add the app to your home screen:</p>
        <ol class="list-decimal list-inside mb-6">
            <li class="mb-2">Press <i class="fas fa-ellipsis-vertical"></i> (menu)</li>
            <li>Then press <i class="fas fa-plus-square"></i> (Add to Home Screen)</li>
        </ol>
        <div class="w-full mx-2 my-2 flex items-center justify-center ">
            <a href="/login" class="w-full bg-red-600 text-white mx-1 my-2 py-2 px-3 rounded-md hover:bg-red-700 text-center">
                Login
            </a>
        </div>
        <div class="mt-4 text-center">
            <a href="/register" class="text-blue-400 hover:underline">
                Don't have an account? Register here
            </a>
        </div>

    </section>
</main>
</div>
<footer class="text-center p-4 h-20 bottom-0 bg-gray-800 w-full position-fixed">
    <p>&copy; 2024 Fishing Session Tracker. All rights reserved.</p>
</footer>
</body>
</html>
