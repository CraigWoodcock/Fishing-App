<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Session</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-black text-white">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Create New Session</h1>

    <form th:action="@{/sessions/create}" method="post" class="max-w-md">
        <div class="mb-4">
            <label for="venue" class="block mb-2">Venue</label>
            <input type="text" id="venue" name="venue" required class="w-full px-3 py-2 bg-gray-800 rounded">
        </div>

        <div class="mb-4">
            <label for="startDate" class="block mb-2">Start Date and Time</label>
            <input type="datetime-local" id="startDate" name="startDate" required class="w-full px-3 py-2 bg-gray-800 rounded">
        </div>

        <div class="mb-4">
            <label for="durationHours" class="block mb-2">Duration (hours)</label>
            <input type="number" id="durationHours" name="durationHours" required min="1" class="w-full px-3 py-2 bg-gray-800 rounded">
        </div>

        <div class="mb-4">
            <label for="anglersList" class="block mb-2">Anglers (comma-separated)</label>
            <input type="text" id="anglersList" name="anglersList" required class="w-full px-3 py-2 bg-gray-800 rounded">
            <p class="text-sm text-gray-400 mt-1">Example: John Doe, Jane Smith, Mike Johnson</p>
        </div>

        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Create Session
        </button>
    </form>

    <a href="/dashboard" class="inline-block mt-4 text-red-400 hover:text-red-300">Back to Dashboard</a>
</div>
</body>
</html>
