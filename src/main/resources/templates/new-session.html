<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Add Session</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-black text-white">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Create New Session</h1>

    <form class="max-w-md" method="post" th:action="@{/sessions/create}">
        <div class="mb-4">
            <label class="block mb-2" for="venue">Venue</label>
            <input class="w-full px-3 py-2 bg-gray-800 rounded" id="venue" name="venue" required type="text">
        </div>

        <div class="mb-4">
            <label class="block mb-2" for="startDate">Start Date and Time</label>
            <input class="w-full px-3 py-2 bg-gray-800 rounded" id="startDate" name="startDate" required type="date">
        </div>

        <div class="mb-4">
            <label class="block mb-2" for="durationHours">Duration (hours)</label>
            <input class="w-full px-3 py-2 bg-gray-800 rounded" id="durationHours" min="1" name="durationHours" required
                   type="number">
        </div>

        <div class="mb-4">
            <label class="block mb-2" for="anglersList">Anglers (comma-separated)</label>
            <p>If you would like to add other Anglers to this session, enter their names here. Otherwise leave this
                field blank.</p>
            <input class="w-full px-3 py-2 bg-gray-800 rounded" id="anglersList" name="anglersList" type="text">
            <p class="text-sm text-gray-400 mt-1">Example: John Doe, Jane Smith, Mike Johnson</p>
        </div>

        <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit">
            Create Session
        </button>
    </form>

    <a class="inline-block mt-4 text-red-400 hover:text-red-300" href="/dashboard">Back to Dashboard</a>
</div>
</body>
</html>
