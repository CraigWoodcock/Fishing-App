<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fishing Session Tracker</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <form th:action="@{/login}" method="post">
            <!-- Form fields -->
               <p>
                   <label for="username">Username</label>
                   <input id="username" type="text" th:field="${user.username}" placeholder="Enter Username">
               </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="${user.password}" placeholder="Enter Password">

                </p>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/register" class="text-blue-500 hover:underline">Don't have an account? Register here</a>
        </div>
    </div>
</div>
</body>
</html>
